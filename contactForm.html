<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title></title>
        <style type = text/css>

        </style>
    </head>

    <body>
        <div class = "container">
            <h2>How can we help</h2>
            <div class = "flex-2">
                <div class = "flex-2-box form">
                    <form name = "contact"
                          method = "POST"
                          data-netlify = "true">
                        <p>
                            <label>
                                Name <br />
                                <input type = "text"
                                       name = "name" />
                            </label>
                        </p>

                        <p>
                            <label>
                                Email <br />
                                <input type = "email"
                                       name = "email" />
                            </label>
                        </p>

                        <p>
                            <label>
                                Phone <br />
                                <input type = "text"
                                       name = "phone" />
                            </label>
                        </p>

                        <p>
                            <label>
                                Zip Code <br />
                                <input type = "number"
                                       name = "zip" />
                            </label>
                        </p>

                        <p>
                            <label>
                                Tell us about your project <br />
                                <textarea name = "message">

                                </textarea>
                            </label>
                        </p>

                        <p>
                            <button type = "submit"
                                    class = "form-submit">
                                Submit    
                            </button>
                        </p>
                    </form>
                </div>

                <div class = "flex-2-box details">
                    <h3>Other ways to contact us</h3>
                    <ul>
                        <li>Phone: 0903 256 8389</li>
                        <li>Email: dee@gmail,com</li>
                        <li>
                            Mailing Address:<br />
                            123, Fake Street,
                            Anytown, United States
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
